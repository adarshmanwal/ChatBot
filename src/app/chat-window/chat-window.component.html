<div *ngIf="isOpen" class="fixed bottom-5 right-5 w-80 bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="flex justify-between items-center bg-blue-500 text-white p-2">
      <h3 class="text-lg">Chatbot</h3>
      <button (click)="toggleChat()" class="text-xl">&times;</button>
    </div>
    <div class="flex flex-col h-64 p-4 overflow-y-auto">
      <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
    </div>
    <div class="p-2 border-t">
      <form (ngSubmit)="sendMessage()" class="flex">
        <input [(ngModel)]="userInput" name="message" type="text" placeholder="Type a message..." class="flex-grow p-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600">Send</button>
      </form>
    </div>
  </div>
